</div>
<audio id="audioElement" controls>
  <source src="" type="audio/mp3">
</audio>

<script>
 
  var audio = document.getElementById('audioElement');
  var hoverElements = document.querySelectorAll('.elemt');


  hoverElements.forEach(function (hoverElement) {
    hoverElement.addEventListener('mouseover', function () {
    
      var audioSource = hoverElement.getAttribute('data-src');
   
      audio.src = audioSource;
      audio.play();
    });


    hoverElement.addEventListener('mouseout', function () {
    
      audio.pause();
  
      audio.currentTime = 0;
    });
  });
</script>

<script>
  var main = document.querySelectorAll(".elemt");
   main.forEach(function(value){
    value.addEventListener("mouseenter",function(){
value.childNodes[2].style.opacity =1
    });
    value.addEventListener("mouseleave",function(){
value.childNodes[2].style.opacity = 0
    })
    value.addEventListener("mousemove",function(detail){
      value.childNodes[2].style.left = detail.x+'px'
      value.childNodes[2].style.top = detail.y+'px'
          })
   })
 
</script>


</body>
</html>
